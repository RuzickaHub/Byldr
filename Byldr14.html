<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Byldr Engine - Mini UI & 3D Previews</title>
    <style>
        :root { 
            --accent: #007aff; 
            --bg-ui: rgba(20, 20, 22, 0.9);
            --bg-btn: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --danger: #ff3b30;
            --border: rgba(255, 255, 255, 0.15);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; overflow: hidden; background: #0a0a0a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none; user-select: none;
        }
        
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: none; }
        
        #vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.4) 100%);
            pointer-events: none; z-index: 2;
        }

        .overlay { 
            position: fixed; inset: 0; background: #1c1c1e; z-index: 200; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff;
            text-align: center; padding: 20px;
        }

        /* ZMENŠENÁ TLAČÍTKA (v0.3.4) */
        .top-left-bar { position: absolute; top: 15px; left: 15px; display: flex; pointer-events: none; }
        .top-right-bar { position: absolute; top: 15px; right: 15px; display: flex; pointer-events: none; }

        .panel-row {
            background: var(--bg-ui); backdrop-filter: blur(30px);
            padding: 4px; border-radius: 12px;
            border: 1px solid var(--border);
            display: flex; flex-direction: row; gap: 6px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
            pointer-events: auto;
        }

        .right-controls {
            position: absolute;
            top: 50%; right: 15px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .tool-btn {
            width: 34px; height: 34px; border-radius: 8px; border: none;
            background: var(--bg-btn); color: var(--text);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            fill: currentColor; transition: all 0.2s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .tool-btn svg { width: 18px; height: 18px; }
        .tool-btn:active { transform: scale(0.9); }
        .tool-btn.active { background: var(--accent); color: #fff; }
        .tool-btn.erase-mode.active { background: var(--danger); }
        .tool-btn:disabled { opacity: 0.15; }

        /* ZŮSTÁVÁ VELKÉ */
        #joy-container { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; pointer-events: auto; }
        .jump-btn {
            width: 64px; height: 64px; border-radius: 50%;
            background: var(--bg-ui); border: 1px solid var(--border);
            color: var(--text); display: flex; align-items: center; justify-content: center;
            fill: currentColor; backdrop-filter: blur(15px); pointer-events: auto;
        }
        #jump-wrapper { position: absolute; bottom: 120px; right: 25px; pointer-events: none; }

        .count-label {
            position: absolute; bottom: 15px; right: 15px;
            color: rgba(255,255,255,0.3); font-size: 9px;
            font-weight: 600; text-transform: uppercase; letter-spacing: 1px;
            pointer-events: none;
        }

        /* INVENTÁŘ S 3D NÁHLEDY */
        #inventory-panel {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 90%; max-width: 550px; height: 80vh;
            background: var(--bg-ui); backdrop-filter: blur(40px);
            border: 1px solid var(--border); border-radius: 30px;
            padding: 24px; display: none; flex-direction: column;
            box-shadow: 0 30px 60px rgba(0,0,0,0.8);
            z-index: 150; pointer-events: auto;
            color: #fff;
        }
        #inventory-panel.show { display: flex; }
        .inv-content { flex: 1; overflow-y: auto; padding-right: 5px; }

        .inv-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .inv-title { font-weight: 700; font-size: 20px; letter-spacing: 1px; }
        .close-inv { font-size: 24px; cursor: pointer; opacity: 0.6; padding: 10px; }

        .brick-grid {
            display: grid; grid-template-columns: repeat(auto-fill, minmax(100px, 1fr)); gap: 12px;
            margin-bottom: 24px;
        }
        .brick-item {
            background: var(--bg-btn); border-radius: 16px; padding: 8px;
            text-align: center; cursor: pointer; border: 1px solid transparent;
            transition: all 0.2s; position: relative;
        }
        .brick-item.active { background: rgba(0,122,255,0.2); border-color: var(--accent); }
        
        .preview-canvas-container {
            width: 100%; height: 80px; position: relative; pointer-events: none;
        }

        .brick-name { font-size: 11px; font-weight: 600; margin-top: 4px; }
        .brick-dim { font-size: 9px; opacity: 0.5; }

        .color-row { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .color-circle {
            width: 32px; height: 32px; border-radius: 50%; cursor: pointer;
            border: 2px solid transparent; transition: transform 0.2s;
        }
        .color-circle.active { border-color: #fff; transform: scale(1.1); }

        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 4px; height: 4px; background: white; border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
            z-index: 5; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="vignette"></div>

    <div id="start-screen" class="overlay">
        <h1 style="letter-spacing: 8px; font-weight: 200;">BYLDR</h1>
        <p style="opacity: 0.5; font-size: 11px; margin-bottom: 30px;">V0.3.4 - MINI UI & 3D PREVIEWS</p>
        <button id="start-btn" class="tool-btn" style="width: 160px; height: 48px; background: var(--accent); color: #fff; font-weight: 600; border-radius: 24px; font-size: 14px;">SPUSTIT</button>
    </div>

    <div id="inventory-panel">
        <div class="inv-header">
            <div class="inv-title">INVENTÁŘ</div>
            <div class="close-inv" id="close-inventory">✕</div>
        </div>
        
        <div class="inv-content">
            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.4; margin-bottom: 12px; letter-spacing: 1px;">Typy kostek</div>
            <div class="brick-grid" id="brick-selector"></div>

            <div style="font-size: 11px; text-transform: uppercase; opacity: 0.4; margin: 15px 0 12px; letter-spacing: 1px;">Barva dílku</div>
            <div class="color-row" id="color-selector"></div>
        </div>
    </div>

    <div id="ui">
        <div class="count-label">Dílky: <span id="count">0</span></div>

        <div class="top-left-bar">
            <div class="panel-row">
                <button id="btn-undo" class="tool-btn" title="Zpět">
                    <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                </button>
                <button id="btn-redo" class="tool-btn" title="Vpřed">
                    <svg viewBox="0 0 24 24"><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.06-5.5 7.6-5.5 1.96 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
                </button>
            </div>
        </div>

        <div class="top-right-bar">
            <div class="panel-row">
                <button id="btn-open-inventory" class="tool-btn" title="Inventář">
                    <svg viewBox="0 0 24 24"><path d="M4,11H7V8H4V11M4,16H7V13H4V16M4,21H7V18H4V21M9,11H12V8H9V11M9,16H12V13H9V16M9,21H12V18H9V21M14,11H17V8H14V11M14,16H17V13H14V16M14,21H17V18H14V21M19,11H22V8H19V11M19,16H22V13H19V16M19,21H22V18H19V21Z"/></svg>
                </button>
            </div>
        </div>

        <div class="right-controls">
            <div class="panel-row" style="flex-direction: column;">
                <button id="mode-build" class="tool-btn active">
                    <svg viewBox="0 0 24 24"><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L6.04,7.5L12,10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V9.21L13,12.58V19.29L19,15.91Z"/></svg>
                </button>
                <button id="mode-erase" class="tool-btn erase-mode">
                    <svg viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/></svg>
                </button>
            </div>
        </div>

        <div id="crosshair"></div>
        <div id="joy-container"></div>
        <div id="jump-wrapper">
            <button id="jump-btn" class="jump-btn">
                <svg viewBox="0 0 24 24" width="30" height="30"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        const UNIT = 1.0, BRICK_H = 1.2, PLATE_H = 0.4, PLAYER_EYE_H = 1.8;
        
        const COLORS = [
            { name: 'Red', hex: 0xff3b30 }, { name: 'Blue', hex: 0x007aff }, 
            { name: 'Green', hex: 0x34c759 }, { name: 'Yellow', hex: 0xffcc00 },
            { name: 'Purple', hex: 0xaf52de }, { name: 'White', hex: 0xffffff },
            { name: 'Black', hex: 0x222222 }, { name: 'Orange', hex: 0xff9500 }
        ];

        const BRICK_TYPES = [
            { id: 'b11', name: 'Kostka', w: 1, l: 1, type: 'brick' },
            { id: 'b21', name: 'Kostka', w: 2, l: 1, type: 'brick' },
            { id: 'b41', name: 'Kostka', w: 4, l: 1, type: 'brick' },
            { id: 'b22', name: 'Kostka', w: 2, l: 2, type: 'brick' },
            { id: 'b24', name: 'Kostka', w: 2, l: 4, type: 'brick' },
            { id: 'p11', name: 'Plate', w: 1, l: 1, type: 'plate' },
            { id: 'p12', name: 'Plate', w: 1, l: 2, type: 'plate' }
        ];

        let scene, camera, renderer, raycaster, clock;
        let ghost, gridHelper, floor, gridMaterial;
        let bricks = [], undoStack = [], redoStack = [];
        let previewScenes = []; // Pro otáčení modelů v inventáři

        let state = { 
            mode: 'BUILD', 
            colorIdx: 1, 
            brickTypeIdx: 0,
            move: {x:0, y:0}, rot: {y:0, p:0}, vel: new THREE.Vector3(), canJump: false
        };

        const studGeo = new THREE.CylinderGeometry(0.35, 0.35, 0.15, 12);
        const ghostMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.4 });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 20, 100);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(5, PLAYER_EYE_H, 10);
            camera.rotation.order = 'YXZ';

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(30, 60, 30);
            sun.castShadow = true;
            scene.add(sun);

            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(2000, 2000),
                new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.8 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            gridMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uColor: { value: new THREE.Color(0x007aff) },
                    uPlayerPos: { value: new THREE.Vector3() },
                    uRadius: { value: 25.0 }
                },
                transparent: true,
                vertexShader: `
                    varying vec3 vPos;
                    void main() {
                        vPos = (modelMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    uniform vec3 uPlayerPos;
                    uniform float uRadius;
                    varying vec3 vPos;
                    void main() {
                        float dist = distance(vPos.xz, uPlayerPos.xz);
                        float fade = clamp(1.0 - (dist / uRadius), 0.0, 1.0);
                        vec2 grid = abs(fract(vPos.xz + 0.5) - 0.5) / fwidth(vPos.xz);
                        float line = min(grid.x, grid.y);
                        float mask = 1.0 - smoothstep(0.0, 1.5, line);
                        if (fade < 0.01 || mask < 0.01) discard;
                        gl_FragColor = vec4(uColor, mask * fade * 0.4);
                    }
                `
            });
            const gridPlane = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), gridMaterial);
            gridPlane.rotation.x = -Math.PI / 2;
            gridPlane.position.y = 0.005;
            scene.add(gridPlane);

            raycaster = new THREE.Raycaster();
            clock = new THREE.Clock();

            setupUI();
            updateGhost();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createBrick(color, isGhost = false, brickType) {
            const h = brickType.type === 'brick' ? BRICK_H : PLATE_H;
            const group = new THREE.Group();
            const mat = isGhost ? ghostMat.clone() : new THREE.MeshStandardMaterial({ color, roughness: 0.4, metalness: 0.1 });
            if(isGhost) mat.color.set(color);

            const bodyGeo = new THREE.BoxGeometry(brickType.w * UNIT, h, brickType.l * UNIT);
            const body = new THREE.Mesh(bodyGeo, mat);
            if(!isGhost) { body.castShadow = true; body.receiveShadow = true; body.scale.set(0.99, 0.99, 0.99); }
            group.add(body);

            const studOffsetX = (brickType.w - 1) * UNIT / 2;
            const studOffsetZ = (brickType.l - 1) * UNIT / 2;
            for(let x = 0; x < brickType.w; x++) {
                for(let z = 0; z < brickType.l; z++) {
                    const s = new THREE.Mesh(studGeo, mat);
                    s.position.set(-studOffsetX + x * UNIT, (h + 0.15) / 2, -studOffsetZ + z * UNIT);
                    group.add(s);
                }
            }
            group.userData = { type: brickType.type, w: brickType.w, l: brickType.l };
            return group;
        }

        function setupUI() {
            const brickSel = document.getElementById('brick-selector');
            BRICK_TYPES.forEach((bt, i) => {
                const item = document.createElement('div');
                item.className = `brick-item ${i === state.brickTypeIdx ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="preview-canvas-container" id="preview-${bt.id}"></div>
                    <div class="brick-name">${bt.name}</div>
                    <div class="brick-dim">${bt.w}x${bt.l}</div>
                `;
                item.onclick = () => {
                    state.brickTypeIdx = i;
                    document.querySelectorAll('.brick-item').forEach(el => el.classList.remove('active'));
                    item.classList.add('active');
                    updateGhost();
                };
                brickSel.appendChild(item);
                initPreview(bt);
            });

            const colorSel = document.getElementById('color-selector');
            COLORS.forEach((c, i) => {
                const circle = document.createElement('div');
                circle.className = `color-circle ${i === state.colorIdx ? 'active' : ''}`;
                circle.style.backgroundColor = '#' + c.hex.toString(16).padStart(6, '0');
                circle.onclick = () => {
                    state.colorIdx = i;
                    document.querySelectorAll('.color-circle').forEach(el => el.classList.remove('active'));
                    circle.classList.add('active');
                    updateGhost();
                    // Aktualizace barev v náhledech
                    previewScenes.forEach(ps => {
                        ps.model.children.forEach(child => child.material.color.set(c.hex));
                    });
                };
                colorSel.appendChild(circle);
            });

            document.getElementById('btn-open-inventory').onclick = () => document.getElementById('inventory-panel').classList.add('show');
            document.getElementById('close-inventory').onclick = () => document.getElementById('inventory-panel').classList.remove('show');

            nipplejs.create({ 
                zone: document.getElementById('joy-container'), 
                mode: 'static', position: {left: '50px', bottom: '50px'}, size: 80, color: 'white'
            }).on('move', (e, d) => { state.move.x = d.vector.x; state.move.y = d.vector.y; })
              .on('end', () => { state.move.x = 0; state.move.y = 0; });

            let isDragging = false, startX, startY;
            window.addEventListener('mousedown', e => {
                if(!e.target.closest('.panel-row, #joy-container, .jump-btn, #inventory-panel')) { isDragging = true; startX = e.clientX; startY = e.clientY; }
            });
            window.addEventListener('mousemove', e => {
                if(!isDragging) return;
                state.rot.y -= (e.clientX - startX) * 0.005;
                state.rot.p = Math.max(-1.4, Math.min(1.4, state.rot.p - (e.clientY - startY) * 0.005));
                startX = e.clientX; startY = e.clientY;
            });
            window.addEventListener('mouseup', e => {
                if(isDragging && Math.abs(e.clientX - startX) < 5) performAction();
                isDragging = false;
            });

            window.addEventListener('touchstart', e => {
                const t = e.touches[0];
                if(!e.target.closest('.panel-row, #joy-container, .jump-btn, #inventory-panel')) { isDragging = true; startX = t.clientX; startY = t.clientY; }
            });
            window.addEventListener('touchmove', e => {
                if(!isDragging) return;
                const t = e.touches[0];
                state.rot.y -= (t.clientX - startX) * 0.005;
                state.rot.p = Math.max(-1.4, Math.min(1.4, state.rot.p - (t.clientY - startY) * 0.005));
                startX = t.clientX; startY = t.clientY;
            });
            window.addEventListener('touchend', () => isDragging = false);

            document.getElementById('mode-build').onclick = () => { state.mode = 'BUILD'; updateUI(); };
            document.getElementById('mode-erase').onclick = () => { state.mode = 'ERASE'; updateUI(); };
            document.getElementById('btn-undo').onclick = undo;
            document.getElementById('btn-redo').onclick = redo;
            document.getElementById('jump-btn').onclick = () => { if(state.canJump) { state.vel.y = 10; state.canJump = false; }};
        }

        function initPreview(bt) {
            const container = document.getElementById(`preview-${bt.id}`);
            const width = 100, height = 80;
            const pScene = new THREE.Scene();
            const pCam = new THREE.PerspectiveCamera(45, width/height, 0.1, 100);
            pCam.position.set(4, 3, 4);
            pCam.lookAt(0, 0, 0);

            const pRenderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            pRenderer.setSize(width, height);
            pRenderer.setPixelRatio(window.devicePixelRatio);
            container.appendChild(pRenderer.domElement);

            pScene.add(new THREE.AmbientLight(0xffffff, 0.8));
            const pLight = new THREE.DirectionalLight(0xffffff, 0.5);
            pLight.position.set(5, 5, 5);
            pScene.add(pLight);

            const model = createBrick(COLORS[state.colorIdx].hex, false, bt);
            pScene.add(model);
            previewScenes.push({ scene: pScene, cam: pCam, renderer: pRenderer, model: model });
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);
            camera.rotation.set(state.rot.p, state.rot.y, 0);

            if (state.move.x || state.move.y) {
                const moveDirection = new THREE.Vector3(state.move.x, 0, -state.move.y)
                    .applyAxisAngle(new THREE.Vector3(0,1,0), state.rot.y)
                    .multiplyScalar(8 * dt);
                camera.position.add(moveDirection);
            }

            if(gridMaterial) gridMaterial.uniforms.uPlayerPos.value.copy(camera.position);

            state.vel.y -= 25 * dt;
            camera.position.y += state.vel.y * dt;
            if (camera.position.y < PLAYER_EYE_H) {
                camera.position.y = PLAYER_EYE_H;
                state.vel.y = 0;
                state.canJump = true;
            }

            // Update náhledů v inventáři
            previewScenes.forEach(ps => {
                ps.model.rotation.y += 0.01;
                ps.renderer.render(ps.scene, ps.cam);
            });

            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const intersects = raycaster.intersectObjects([floor, ...bricks], true);
            
            if (intersects.length > 0 && state.mode === 'BUILD') {
                const hit = intersects[0];
                const normal = hit.face.normal.clone().transformDirection(hit.object.matrixWorld);
                const brickType = BRICK_TYPES[state.brickTypeIdx];
                const currentH = brickType.type === 'brick' ? BRICK_H : PLATE_H;
                const pos = hit.point.clone().add(normal.multiplyScalar(0.01));
                
                const offX = (brickType.w % 2 !== 0) ? 0.5 : 0;
                const offZ = (brickType.l % 2 !== 0) ? 0.5 : 0;
                const gx = Math.round(pos.x - offX) + offX;
                const gz = Math.round(pos.z - offZ) + offZ;
                
                let gy;
                if (hit.object === floor) { gy = currentH / 2; } 
                else {
                    let target = hit.object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    const baseH = target.userData.type === 'brick' ? BRICK_H : PLATE_H;
                    if (normal.y > 0.5) gy = target.position.y + (baseH / 2) + (currentH / 2);
                    else if (normal.y < -0.5) gy = Math.max(currentH/2, target.position.y - (baseH / 2) - (currentH / 2));
                    else gy = target.position.y;
                }

                ghost.visible = true; ghost.position.set(gx, gy, gz);
                if(!gridHelper || gridHelper.userData.id !== brickType.id) {
                    if(gridHelper) scene.remove(gridHelper);
                    gridHelper = new THREE.LineSegments(
                        new THREE.EdgesGeometry(new THREE.BoxGeometry(brickType.w, currentH, brickType.l)),
                        new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
                    );
                    gridHelper.userData.id = brickType.id;
                    scene.add(gridHelper);
                }
                gridHelper.visible = true; gridHelper.position.set(gx, gy, gz);
                gridHelper.material.color.set(0xffffff);
            } else if (state.mode === 'ERASE') {
                const brickHits = raycaster.intersectObjects(bricks, true);
                if (brickHits.length > 0) {
                    let target = brickHits[0].object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    if (gridHelper) {
                        gridHelper.visible = true; gridHelper.position.copy(target.position);
                        gridHelper.material.color.set(0xff3b30);
                        const th = target.userData.type === 'brick' ? BRICK_H : PLATE_H;
                        gridHelper.geometry = new THREE.EdgesGeometry(new THREE.BoxGeometry(target.userData.w, th, target.userData.l));
                        gridHelper.userData.id = 'ERASE_TARGET';
                    }
                    ghost.visible = false;
                } else if(gridHelper) gridHelper.visible = false;
            } else {
                if(ghost) ghost.visible = false;
                if(gridHelper) gridHelper.visible = false;
            }
            renderer.render(scene, camera);
        }

        function performAction() {
            if (state.mode === 'BUILD' && ghost && ghost.visible) {
                const b = createBrick(COLORS[state.colorIdx].hex, false, BRICK_TYPES[state.brickTypeIdx]);
                b.position.copy(ghost.position);
                scene.add(b);
                bricks.push(b);
                undoStack.push({ type: 'ADD', obj: b });
                redoStack = [];
                updateUI();
            } else if (state.mode === 'ERASE') {
                raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = raycaster.intersectObjects(bricks, true);
                if (hits.length > 0) {
                    let target = hits[0].object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    scene.remove(target);
                    bricks = bricks.filter(b => b !== target);
                    undoStack.push({ type: 'REMOVE', obj: target });
                    updateUI();
                }
            }
        }

        function undo() {
            const action = undoStack.pop();
            if(!action) return;
            if(action.type === 'ADD') { scene.remove(action.obj); bricks = bricks.filter(b => b !== action.obj); }
            else { scene.add(action.obj); bricks.push(action.obj); }
            redoStack.push(action);
            updateUI();
        }

        function redo() {
            const action = redoStack.pop();
            if(!action) return;
            if(action.type === 'ADD') { scene.add(action.obj); bricks.push(action.obj); }
            else { scene.remove(action.obj); bricks = bricks.filter(b => b !== action.obj); }
            undoStack.push(action);
            updateUI();
        }

        function updateUI() {
            document.getElementById('mode-build').classList.toggle('active', state.mode === 'BUILD');
            document.getElementById('mode-erase').classList.toggle('active', state.mode === 'ERASE');
            document.getElementById('count').innerText = bricks.length;
            document.getElementById('btn-undo').disabled = undoStack.length === 0;
            document.getElementById('btn-redo').disabled = redoStack.length === 0;
        }

        function updateGhost() {
            if(ghost) scene.remove(ghost);
            ghost = createBrick(COLORS[state.colorIdx].hex, true, BRICK_TYPES[state.brickTypeIdx]);
            scene.add(ghost);
            if(gridHelper) { scene.remove(gridHelper); gridHelper = null; }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
        };
    </script>
</body>

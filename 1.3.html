<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Byldr Engine - Professional UI</title>
    <style>
        :root { 
            --accent: #007aff; 
            --bg-ui: rgba(20, 20, 22, 0.85);
            --bg-btn: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --danger: #ff3b30;
            --border: rgba(255, 255, 255, 0.15);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }
        body { 
            margin: 0; overflow: hidden; background: #0a0a0a; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            touch-action: none; user-select: none;
        }
        
        #ui { position: absolute; inset: 0; pointer-events: none; z-index: 10; display: none; }
        
        /* Vignette efekt pro hloubku */
        #vignette {
            position: fixed; inset: 0;
            background: radial-gradient(circle, transparent 40%, rgba(0,0,0,0.4) 100%);
            pointer-events: none; z-index: 2;
        }

        .overlay { 
            position: fixed; inset: 0; background: #1c1c1e; z-index: 100; 
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: #fff;
            text-align: center; padding: 20px;
        }

        /* Horní lišta - Levá strana (Undo/Redo) */
        .top-left-bar {
            position: absolute;
            top: 25px; left: 25px;
            display: flex;
            pointer-events: none;
        }

        /* Horní lišta - Pravá strana (Barva) */
        .top-right-bar {
            position: absolute;
            top: 25px; right: 25px;
            display: flex;
            pointer-events: none;
        }

        .panel-row {
            background: var(--bg-ui); backdrop-filter: blur(30px);
            padding: 8px; border-radius: 22px;
            border: 1px solid var(--border);
            display: flex; flex-direction: row; gap: 10px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            pointer-events: auto;
        }

        /* Pravý boční panel pro režimy */
        .right-controls {
            position: absolute;
            top: 50%; right: 25px;
            transform: translateY(-50%);
            pointer-events: none;
        }

        .tool-btn {
            width: 52px; height: 52px; border-radius: 16px; border: none;
            background: var(--bg-btn); color: var(--text);
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            fill: currentColor; transition: all 0.25s cubic-bezier(0.2, 0.8, 0.2, 1);
        }
        .tool-btn svg { width: 26px; height: 26px; }
        .tool-btn:hover { background: rgba(255,255,255,0.15); }
        .tool-btn:active { transform: scale(0.92); }
        .tool-btn.active { background: var(--accent); color: #fff; box-shadow: 0 0 15px rgba(0,122,255,0.4); }
        .tool-btn.erase-mode.active { background: var(--danger); color: #fff; box-shadow: 0 0 15px rgba(255,59,48,0.4); }
        .tool-btn:disabled { opacity: 0.15; cursor: default; }

        /* Počítadlo vpravo dole */
        .count-label {
            position: absolute;
            bottom: 20px; right: 25px;
            color: rgba(255,255,255,0.3);
            font-size: 10px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            pointer-events: none;
        }

        /* Paleta barev */
        #color-picker-container { position: relative; }
        #palette-popup {
            position: absolute;
            top: 70px; right: 0;
            background: var(--bg-ui); backdrop-filter: blur(30px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 12px;
            display: none;
            flex-direction: row;
            gap: 10px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 100;
        }
        #palette-popup.show { display: flex; }

        .color-dot {
            width: 38px; height: 38px; border-radius: 50%; border: 3px solid transparent;
            cursor: pointer; transition: transform 0.2s;
            box-shadow: inset 0 0 0 1px rgba(0,0,0,0.2);
        }
        .color-dot:hover { transform: scale(1.1); }
        .color-dot.active { border-color: #fff; transform: scale(1.15); }

        .current-color-preview {
            width: 32px; height: 32px; border-radius: 10px; border: 2px solid rgba(255,255,255,0.2);
        }

        #joy-container { position: absolute; bottom: 40px; left: 40px; width: 100px; height: 100px; pointer-events: auto; }
        #jump-wrapper { position: absolute; bottom: 120px; right: 25px; pointer-events: auto; }
        
        .jump-btn {
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--bg-ui); border: 1px solid var(--border);
            color: var(--text); display: flex; align-items: center; justify-content: center;
            fill: currentColor; backdrop-filter: blur(15px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #crosshair {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            width: 4px; height: 4px; background: white; border-radius: 50%;
            box-shadow: 0 0 8px rgba(255,255,255,0.8);
            z-index: 5; pointer-events: none;
        }
    </style>
</head>
<body>

    <div id="vignette"></div>

    <div id="start-screen" class="overlay">
        <h1 style="letter-spacing: 5px; font-weight: 200;">BYLDR</h1>
        <button id="start-btn" class="tool-btn" style="width: 180px; height: 55px; background: var(--accent); color: #fff; font-weight: 600; border-radius: 28px; font-size: 16px;">SPUSTIT</button>
    </div>

    <div id="ui">
        <div class="count-label">Blocks: <span id="count">0</span></div>

        <!-- HISTORIE VLEVO NAHOŘE -->
        <div class="top-left-bar">
            <div class="panel-row">
                <button id="btn-undo" class="tool-btn" title="Zpět">
                    <svg viewBox="0 0 24 24"><path d="M12.5 8c-2.65 0-5.05.99-6.9 2.6L2 7v9h9l-3.62-3.62c1.39-1.16 3.16-1.88 5.12-1.88 3.54 0 6.55 2.31 7.6 5.5l2.37-.78C21.08 11.03 17.15 8 12.5 8z"/></svg>
                </button>
                <button id="btn-redo" class="tool-btn" title="Vpřed">
                    <svg viewBox="0 0 24 24"><path d="M18.4 10.6C16.55 8.99 14.15 8 11.5 8c-4.65 0-8.58 3.03-9.96 7.22L3.9 16c1.05-3.19 4.06-5.5 7.6-5.5 1.96 0 3.73.72 5.12 1.88L13 16h9V7l-3.6 3.6z"/></svg>
                </button>
            </div>
        </div>

        <!-- BARVA VPRAVO NAHOŘE -->
        <div class="top-right-bar">
            <div class="panel-row">
                <div id="color-picker-container">
                    <button id="btn-color-picker" class="tool-btn">
                        <div id="current-color-indicator" class="current-color-preview"></div>
                    </button>
                    <div id="palette-popup"></div>
                </div>
            </div>
        </div>

        <!-- REŽIMY VPRAVO STŘED -->
        <div class="right-controls">
            <div class="panel-row" style="flex-direction: column;">
                <button id="mode-build" class="tool-btn active">
                    <svg viewBox="0 0 24 24"><path d="M21,16.5C21,16.88 20.79,17.21 20.47,17.38L12.57,21.82C12.41,21.94 12.21,22 12,22C11.79,22 11.59,21.94 11.43,21.82L3.53,17.38C3.21,17.21 3,16.88 3,16.5V7.5C3,7.12 3.21,6.79 3.53,6.62L11.43,2.18C11.59,2.06 11.79,2 12,2C12.21,2 12.41,2.06 12.57,2.18L20.47,6.62C20.79,6.79 21,7.12 21,7.5V16.5M12,4.15L6.04,7.5L12,10.85L17.96,7.5L12,4.15M5,15.91L11,19.29V12.58L5,9.21V15.91M19,15.91V9.21L13,12.58V19.29L19,15.91Z"/></svg>
                </button>
                <button id="mode-erase" class="tool-btn erase-mode">
                    <svg viewBox="0 0 24 24"><path d="M19,4H15.5L14.5,3H9.5L8.5,4H5V6H19V4M6,19A2,2 0 0,0 8,21H16A2,2 0 0,0 18,19V7H6V19Z"/></svg>
                </button>
            </div>
        </div>

        <div id="crosshair"></div>
        <div id="joy-container"></div>
        <div id="jump-wrapper">
            <button id="jump-btn" class="jump-btn">
                <svg viewBox="0 0 24 24" width="24" height="24"><path d="M7.41 15.41L12 10.83l4.59 4.58L18 14l-6-6-6 6z"/></svg>
            </button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>

    <script>
        const BRICK_W = 1.0, BRICK_H = 1.2, PLAYER_EYE_H = 1.8;
        const COLORS = [0x007aff, 0xff3b30, 0x34c759, 0xffcc00, 0xaf52de, 0xffffff, 0x333333, 0x5856d6];

        let scene, camera, renderer, raycaster, clock;
        let ghost, gridHelper, floor, gridMaterial;
        let bricks = [], undoStack = [], redoStack = [];

        let state = { 
            mode: 'BUILD', colorIdx: 0, 
            move: {x:0, y:0}, rot: {y:0, p:0}, vel: new THREE.Vector3(), canJump: false
        };

        const brickGeo = new THREE.BoxGeometry(BRICK_W, BRICK_H, BRICK_W);
        const studGeo = new THREE.CylinderGeometry(0.3, 0.3, 0.15, 16);
        const ghostMat = new THREE.MeshBasicMaterial({ transparent: true, opacity: 0.4 });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 20, 60);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.set(5, PLAYER_EYE_H, 10);
            camera.rotation.order = 'YXZ';

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 0.8);
            sun.position.set(20, 40, 20);
            sun.castShadow = true;
            scene.add(sun);

            floor = new THREE.Mesh(
                new THREE.PlaneGeometry(2000, 2000),
                new THREE.MeshStandardMaterial({ color: 0x121212, roughness: 1 })
            );
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            gridMaterial = new THREE.ShaderMaterial({
                uniforms: {
                    uColor: { value: new THREE.Color(0x00aaff) },
                    uPlayerPos: { value: new THREE.Vector3() },
                    uRadius: { value: 15.0 }
                },
                transparent: true,
                vertexShader: `
                    varying vec3 vPos;
                    void main() {
                        vPos = (modelMatrix * vec4(position, 1.0)).xyz;
                        gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                    }
                `,
                fragmentShader: `
                    uniform vec3 uColor;
                    uniform vec3 uPlayerPos;
                    uniform float uRadius;
                    varying vec3 vPos;
                    void main() {
                        float dist = distance(vPos.xz, uPlayerPos.xz);
                        float fade = clamp(1.0 - (dist / uRadius), 0.0, 1.0);
                        vec2 grid = abs(fract(vPos.xz + 0.5) - 0.5) / fwidth(vPos.xz);
                        float line = min(grid.x, grid.y);
                        float mask = 1.0 - smoothstep(0.0, 1.2, line);
                        if (fade < 0.01 || mask < 0.01) discard;
                        gl_FragColor = vec4(uColor, mask * fade * 0.4);
                    }
                `
            });
            const gridPlane = new THREE.Mesh(new THREE.PlaneGeometry(2000, 2000), gridMaterial);
            gridPlane.rotation.x = -Math.PI / 2;
            gridPlane.position.y = 0.01;
            scene.add(gridPlane);

            raycaster = new THREE.Raycaster();
            clock = new THREE.Clock();

            gridHelper = new THREE.LineSegments(
                new THREE.EdgesGeometry(brickGeo),
                new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.5 })
            );
            scene.add(gridHelper);

            updateGhost();
            setupUI();
            
            window.addEventListener('resize', onWindowResize);
            animate();
        }

        function createBrick(color, isGhost = false) {
            const group = new THREE.Group();
            const mat = isGhost ? ghostMat.clone() : new THREE.MeshStandardMaterial({ color, roughness: 0.5, metalness: 0.1 });
            if(isGhost) mat.color.set(color);
            const body = new THREE.Mesh(brickGeo, mat);
            if(!isGhost) { body.castShadow = true; body.receiveShadow = true; body.scale.setScalar(0.99); }
            group.add(body);
            const s = new THREE.Mesh(studGeo, mat);
            s.position.y = (BRICK_H + 0.15) / 2;
            group.add(s);
            return group;
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.1);
            camera.rotation.set(state.rot.p, state.rot.y, 0);

            if (state.move.x || state.move.y) {
                const moveDirection = new THREE.Vector3(state.move.x, 0, -state.move.y)
                    .applyAxisAngle(new THREE.Vector3(0,1,0), state.rot.y)
                    .multiplyScalar(8 * dt);
                camera.position.add(moveDirection);
            }

            if(gridMaterial) gridMaterial.uniforms.uPlayerPos.value.copy(camera.position);

            state.vel.y -= 25 * dt;
            camera.position.y += state.vel.y * dt;
            if (camera.position.y < PLAYER_EYE_H) {
                camera.position.y = PLAYER_EYE_H;
                state.vel.y = 0;
                state.canJump = true;
            }

            raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
            const intersects = raycaster.intersectObjects([floor, ...bricks], true);
            
            if (intersects.length > 0 && state.mode === 'BUILD') {
                const hit = intersects[0];
                const normal = hit.face.normal.clone().transformDirection(hit.object.matrixWorld);
                const pos = hit.point.clone().add(normal.multiplyScalar(0.1));
                const gx = Math.floor(pos.x) + 0.5, gz = Math.floor(pos.z) + 0.5;
                const gy = Math.floor(Math.max(0, pos.y) / BRICK_H) * BRICK_H + (BRICK_H / 2);
                ghost.visible = true;
                ghost.position.set(gx, gy, gz);
                gridHelper.visible = true;
                gridHelper.position.set(gx, gy, gz);
                gridHelper.material.color.set(0xffffff);
            } else if (state.mode === 'ERASE') {
                const brickHits = raycaster.intersectObjects(bricks, true);
                if (brickHits.length > 0) {
                    let target = brickHits[0].object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    gridHelper.visible = true;
                    gridHelper.position.copy(target.position);
                    gridHelper.material.color.set(0xff3b30);
                    ghost.visible = false;
                } else gridHelper.visible = false;
            } else {
                ghost.visible = false;
                gridHelper.visible = false;
            }
            renderer.render(scene, camera);
        }

        function setupUI() {
            const palette = document.getElementById('palette-popup');
            COLORS.forEach((c, i) => {
                const dot = document.createElement('div');
                dot.className = `color-dot ${i === 0 ? 'active' : ''}`;
                dot.style.backgroundColor = '#' + c.toString(16).padStart(6, '0');
                dot.onclick = (e) => {
                    e.stopPropagation();
                    state.colorIdx = i;
                    document.querySelectorAll('.color-dot').forEach(d => d.classList.remove('active'));
                    dot.classList.add('active');
                    updateGhost();
                    updateColorIndicator();
                    palette.classList.remove('show');
                };
                palette.appendChild(dot);
            });

            document.getElementById('btn-color-picker').onclick = (e) => {
                e.stopPropagation();
                palette.classList.toggle('show');
            };

            window.addEventListener('click', () => palette.classList.remove('show'));

            nipplejs.create({ 
                zone: document.getElementById('joy-container'), 
                mode: 'static', 
                position: {left: '50px', bottom: '50px'}, 
                size: 80,
                color: 'white'
            }).on('move', (e, d) => { state.move.x = d.vector.x; state.move.y = d.vector.y; })
              .on('end', () => { state.move.x = 0; state.move.y = 0; });

            let isDragging = false, startX, startY;
            const handleRotateStart = (x, y, target) => {
                if(!target.closest('.panel-row, #joy-container, .jump-btn, .color-dot')) { 
                    isDragging = true; startX = x; startY = y; 
                }
            };
            const handleRotateMove = (x, y) => {
                if(!isDragging) return;
                state.rot.y -= (x - startX) * 0.005;
                state.rot.p = Math.max(-1.4, Math.min(1.4, state.rot.p - (y - startY) * 0.005));
                startX = x; startY = y;
            };

            window.addEventListener('mousedown', e => handleRotateStart(e.clientX, e.clientY, e.target));
            window.addEventListener('mousemove', e => handleRotateMove(e.clientX, e.clientY));
            window.addEventListener('mouseup', e => {
                if(isDragging && Math.abs(e.clientX - startX) < 5) performAction();
                isDragging = false;
            });

            window.addEventListener('touchstart', e => handleRotateStart(e.touches[0].clientX, e.touches[0].clientY, e.target), {passive: false});
            window.addEventListener('touchmove', e => handleRotateMove(e.touches[0].clientX, e.touches[0].clientY));
            window.addEventListener('touchend', () => { isDragging = false; });

            document.getElementById('mode-build').onclick = () => { state.mode = 'BUILD'; updateUI(); };
            document.getElementById('mode-erase').onclick = () => { state.mode = 'ERASE'; updateUI(); };
            document.getElementById('btn-undo').onclick = undo;
            document.getElementById('btn-redo').onclick = redo;
            document.getElementById('jump-btn').onclick = () => { if(state.canJump) { state.vel.y = 10; state.canJump = false; }};
            
            updateColorIndicator();
        }

        function updateColorIndicator() {
            const c = COLORS[state.colorIdx];
            document.getElementById('current-color-indicator').style.backgroundColor = '#' + c.toString(16).padStart(6, '0');
        }

        function performAction() {
            if (state.mode === 'BUILD' && ghost.visible) {
                const b = createBrick(COLORS[state.colorIdx]);
                b.position.copy(ghost.position);
                scene.add(b);
                bricks.push(b);
                undoStack.push({ type: 'ADD', obj: b });
                redoStack = [];
                updateUI();
            } else if (state.mode === 'ERASE') {
                raycaster.setFromCamera(new THREE.Vector2(0,0), camera);
                const hits = raycaster.intersectObjects(bricks, true);
                if (hits.length > 0) {
                    let target = hits[0].object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    scene.remove(target);
                    bricks = bricks.filter(b => b !== target);
                    undoStack.push({ type: 'REMOVE', obj: target });
                    updateUI();
                }
            }
        }

        function undo() {
            const action = undoStack.pop();
            if(!action) return;
            if(action.type === 'ADD') { scene.remove(action.obj); bricks = bricks.filter(b => b !== action.obj); }
            else { scene.add(action.obj); bricks.push(action.obj); }
            redoStack.push(action);
            updateUI();
        }

        function redo() {
            const action = redoStack.pop();
            if(!action) return;
            if(action.type === 'ADD') { scene.add(action.obj); bricks.push(action.obj); }
            else { scene.remove(action.obj); bricks = bricks.filter(b => b !== action.obj); }
            undoStack.push(action);
            updateUI();
        }

        function updateUI() {
            document.getElementById('mode-build').classList.toggle('active', state.mode === 'BUILD');
            document.getElementById('mode-erase').classList.toggle('active', state.mode === 'ERASE');
            document.getElementById('count').innerText = bricks.length;
            document.getElementById('btn-undo').disabled = undoStack.length === 0;
            document.getElementById('btn-redo').disabled = redoStack.length === 0;
        }

        function updateGhost() {
            if(ghost) scene.remove(ghost);
            ghost = createBrick(COLORS[state.colorIdx], true);
            scene.add(ghost);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
        };
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Byldr Engine - Merge Edition</title>
    <style>
        :root { 
            --accent: #007aff; 
            --bg-ui: rgba(28, 28, 30, 0.9);
            --bg-btn: rgba(255, 255, 255, 0.1);
            --text: #ffffff;
            --danger: #ff3b30;
            --success: #34c759;
            --border: rgba(255, 255, 255, 0.15);
            --safe-top: env(safe-area-inset-top, 0px);
            --safe-bottom: env(safe-area-inset-bottom, 0px);
        }

        body.light-mode {
            --bg-ui: rgba(242, 242, 247, 0.9);
            --bg-btn: rgba(0, 0, 0, 0.05);
            --text: #1c1c1e;
            --border: rgba(0, 0, 0, 0.1);
        }

        * { 
            -webkit-tap-highlight-color: transparent; 
            box-sizing: border-box; 
            outline: none; 
            touch-action: none;
        }

        body { 
            margin: 0; 
            overflow: hidden; 
            background: #1c1c1e; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            user-select: none;
        }
        
        #ui { 
            position: absolute; 
            inset: 0; 
            pointer-events: none; 
            z-index: 10; 
            display: none; 
        }
        
        .overlay { 
            position: fixed; 
            inset: 0; 
            background: #1c1c1e; 
            z-index: 100; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #fff;
            text-align: center; 
            padding: 20px;
        }

        .panel {
            position: absolute;
            background: var(--bg-ui); 
            backdrop-filter: blur(20px);
            padding: 4px; 
            border-radius: 24px;
            border: 1px solid var(--border);
            display: flex; 
            align-items: center; 
            gap: 4px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            pointer-events: auto;
        }

        .top-left { top: calc(15px + var(--safe-top)); left: 15px; }
        .top-center { top: calc(15px + var(--safe-top)); left: 50%; transform: translateX(-50%); }
        .top-right { top: calc(15px + var(--safe-top)); right: 15px; }

        .tool-btn {
            width: 44px; 
            height: 44px; 
            border-radius: 20px; 
            border: none;
            background: var(--bg-btn); 
            color: var(--text); 
            font-size: 18px;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
        }
        .tool-btn:active { transform: scale(0.9); }
        .tool-btn.active { background: var(--accent); color: #fff; }
        .tool-btn.craft-mode.active { background: var(--success); color: #fff; }
        .tool-btn.erase-mode.active { background: var(--danger); color: #fff; }
        .tool-btn:disabled { opacity: 0.2; }

        #color-preview { 
            width: 24px; 
            height: 24px; 
            border-radius: 50%; 
            border: 2px solid var(--text); 
        }

        #joy-container { 
            position: absolute; 
            bottom: calc(30px + var(--safe-bottom)); 
            left: 30px; 
            width: 100px; 
            height: 100px; 
            pointer-events: auto; 
        }

        #jump-wrapper { 
            position: absolute; 
            bottom: calc(30px + var(--safe-bottom)); 
            right: 30px; 
            pointer-events: auto; 
        }
        
        .jump-btn {
            width: 70px; 
            height: 70px; 
            border-radius: 35px;
            background: var(--bg-ui); 
            border: 1px solid var(--border);
            color: var(--text); 
            font-size: 24px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
        }

        #crosshair {
            position: absolute; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            width: 4px; 
            height: 4px; 
            background: rgba(255,255,255,0.8); 
            border-radius: 50%;
            pointer-events: none;
        }

        .stats { 
            font-size: 11px; 
            font-weight: 800; 
            padding: 0 12px; 
            color: var(--text); 
            opacity: 0.7; 
        }

        #mode-indicator {
            position: absolute;
            bottom: calc(110px + var(--safe-bottom));
            left: 50%;
            transform: translateX(-50%);
            background: var(--success);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            display: none;
        }
    </style>
</head>
<body>

    <div id="start-screen" class="overlay">
        <h1 style="font-size: 2.2rem; margin-bottom: 0.5rem;">BYLDR ENGINE</h1>
        <p style="opacity: 0.6; margin-bottom: 2rem;">üõ†Ô∏è Merge & Craft Mode</p>
        <button id="start-btn" class="tool-btn" style="width: 220px; height: 60px; background: var(--accent); color: #fff; font-weight: bold; border-radius: 30px;">ZAH√ÅJIT</button>
    </div>

    <div id="ui">
        <div id="mode-indicator">CRAFT: SLUƒåOV√ÅN√ç BLOK≈Æ</div>
        
        <div class="panel top-left">
            <button id="btn-theme" class="tool-btn">üåô</button>
            <button id="btn-color" class="tool-btn"><div id="color-preview"></div></button>
            <div class="stats"><span id="count">0</span></div>
        </div>

        <div class="panel top-center">
            <button id="mode-build" class="tool-btn active">üß±</button>
            <button id="mode-craft" class="tool-btn craft-mode">üõ†Ô∏è</button>
            <button id="mode-erase" class="tool-btn erase-mode">üßπ</button>
        </div>

        <div class="panel top-right">
            <button id="btn-undo" class="tool-btn">‚Ü∫</button>
            <button id="btn-redo" class="tool-btn">‚Üª</button>
        </div>

        <div id="crosshair"></div>
        <div id="joy-container"></div>
        <div id="jump-wrapper"><button id="jump-btn" class="jump-btn">‚Üë</button></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/nipplejs/0.10.1/nipplejs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/utils/BufferGeometryUtils.js"></script>

    <script>
        const COLORS = [0x007aff, 0xff3b30, 0x34c759, 0xffcc00, 0xaf52de, 0xffffff, 0x2c2c2e];
        const BRICK_W = 1.0;
        const BRICK_H = 1.0; // Sjednoceno pro snadnƒõj≈°√≠ sluƒçov√°n√≠
        const PLAYER_EYE_H = 1.8;

        let scene, camera, orthoCamera, activeCamera, renderer, raycaster, clock;
        let ghost, gridBox, floor;
        let bricks = [];
        let undoStack = [];
        let redoStack = [];

        let state = { 
            mode: 'BUILD', 
            theme: 'dark',
            colorIdx: 0, 
            move: {x:0, y:0}, 
            rot: {y:0.7, p:-0.2}, 
            vel: new THREE.Vector3(), 
            canJump: false,
            isoRot: Math.PI / 4,
            isDragging: false,
            lastPlacedPos: new THREE.Vector3(-999, -999, -999)
        };

        const brickGeo = new THREE.BoxGeometry(BRICK_W, BRICK_H, BRICK_W);

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1c1c1e);
            scene.fog = new THREE.Fog(0x1c1c1e, 15, 60);

            const aspect = window.innerWidth / window.innerHeight;
            camera = new THREE.PerspectiveCamera(70, aspect, 0.1, 1000);
            camera.position.set(5, PLAYER_EYE_H, 10);
            camera.rotation.order = 'YXZ';

            const d = 8;
            orthoCamera = new THREE.OrthographicCamera(-d * aspect, d * aspect, d, -d, 0.1, 1000);
            orthoCamera.position.set(15, 15, 15);
            orthoCamera.lookAt(0, 0, 0);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.6));
            const sun = new THREE.DirectionalLight(0xffffff, 1.0);
            sun.position.set(15, 30, 15);
            sun.castShadow = true;
            scene.add(sun);

            const floorMat = new THREE.MeshStandardMaterial({ color: 0x2c2c2e, roughness: 0.9, transparent: true, opacity: 0.6 });
            floor = new THREE.Mesh(new THREE.PlaneGeometry(100, 100), floorMat);
            floor.rotation.x = -Math.PI / 2;
            floor.receiveShadow = true;
            scene.add(floor);

            raycaster = new THREE.Raycaster();
            clock = new THREE.Clock();

            gridBox = new THREE.LineSegments(
                new THREE.EdgesGeometry(brickGeo), 
                new THREE.LineBasicMaterial({ color: 0xffffff, transparent: true, opacity: 0.4 })
            );
            scene.add(gridBox);

            updateGhost();
            setupControls();
            updateUI();
            animate();
        }

        // Vytvo≈ôen√≠ bloku (m≈Ø≈æe obsahovat v√≠ce kostek)
        function createBlockMesh(color, positions = [new THREE.Vector3(0,0,0)], isGhost = false) {
            const group = new THREE.Group();
            const mat = isGhost ? 
                new THREE.MeshBasicMaterial({ color, transparent: true, opacity: 0.3 }) : 
                new THREE.MeshStandardMaterial({ color, roughness: 0.4, metalness: 0.1 });
            
            positions.forEach(pos => {
                const body = new THREE.Mesh(brickGeo, mat);
                body.position.copy(pos);
                if(!isGhost) {
                    body.castShadow = body.receiveShadow = true;
                    // M√≠rn√© zmen≈°en√≠ pro vizu√°ln√≠ separaci v bƒõ≈æn√©m re≈æimu
                    if(state.mode !== 'CRAFT') body.scale.set(0.98, 0.98, 0.98);
                }
                group.add(body);

                // Studs (ƒçudl√≠ky)
                const stud = new THREE.Mesh(new THREE.CylinderGeometry(0.3, 0.3, 0.2, 12), mat);
                stud.position.set(pos.x, pos.y + BRICK_H/2 + 0.1, pos.z);
                group.add(stud);
            });

            group.userData = { color, positions: positions.map(p => p.clone()) };
            return group;
        }

        function handleMerge(newPos, color) {
            // Hled√°me bloky stejn√© barvy, kter√© se dot√Ωkaj√≠ nov√© pozice
            let targetBlock = null;
            let mergeOccurred = false;

            for (let i = bricks.length - 1; i >= 0; i--) {
                const b = bricks[i];
                if (b.userData.color === color) {
                    const isTouching = b.userData.positions.some(p => {
                        const worldP = p.clone().add(b.position);
                        return worldP.distanceTo(newPos) < 1.1; // Sousedn√≠ kostka
                    });

                    if (isTouching) {
                        // Sma≈æeme star√Ω blok a vytvo≈ô√≠me nov√Ω se v≈°emi pozicemi
                        const oldPositions = b.userData.positions.map(p => p.clone().add(b.position));
                        scene.remove(b);
                        bricks.splice(i, 1);
                        
                        const allPositions = [...oldPositions, newPos];
                        // Centrov√°n√≠ nov√©ho bloku na prvn√≠ pozici
                        const center = allPositions[0].clone();
                        const relativePositions = allPositions.map(p => p.clone().sub(center));
                        
                        const newMergedBlock = createBlockMesh(color, relativePositions);
                        newMergedBlock.position.copy(center);
                        
                        scene.add(newMergedBlock);
                        bricks.push(newMergedBlock);
                        pushToUndo({ type: 'MERGE', obj: newMergedBlock, prev: b });
                        mergeOccurred = true;
                        break;
                    }
                }
            }

            if (!mergeOccurred) {
                const b = createBlockMesh(color);
                b.position.copy(newPos);
                scene.add(b);
                bricks.push(b);
                pushToUndo({ type: 'ADD', obj: b });
            }
        }

        function tryPlaceAt(pos) {
            raycaster.setFromCamera(pos, activeCamera);
            const hits = raycaster.intersectObjects([floor, ...bricks], true);
            
            if (hits.length > 0) {
                const hit = hits[0];
                if (state.mode === 'ERASE') {
                    let target = hit.object;
                    while(target.parent && target.parent !== scene) target = target.parent;
                    if(target === floor) return;
                    pushToUndo({ type: 'REMOVE', obj: target });
                    scene.remove(target);
                    bricks = bricks.filter(b => b !== target);
                    updateUI();
                    return;
                }

                const norm = hit.face.normal.clone().transformDirection(hit.object.matrixWorld);
                const p = hit.point.clone().add(norm.multiplyScalar(0.1));
                
                const gx = Math.round(p.x - 0.5) + 0.5;
                const gz = Math.round(p.z - 0.5) + 0.5;
                const gy = Math.floor(Math.max(0, p.y) / BRICK_H) * BRICK_H + (BRICK_H / 2);
                const targetPos = new THREE.Vector3(gx, gy, gz);

                // Kontrola obsazenosti
                const isOccupied = bricks.some(b => 
                    b.userData.positions.some(relP => relP.clone().add(b.position).equals(targetPos))
                );

                if (!isOccupied && !targetPos.equals(state.lastPlacedPos)) {
                    const color = COLORS[state.colorIdx];
                    if (state.mode === 'CRAFT') {
                        handleMerge(targetPos, color);
                    } else {
                        const b = createBlockMesh(color);
                        b.position.copy(targetPos);
                        scene.add(b);
                        bricks.push(b);
                        pushToUndo({ type: 'ADD', obj: b });
                    }
                    state.lastPlacedPos.copy(targetPos);
                    updateUI();
                }
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            const dt = Math.min(clock.getDelta(), 0.05);
            
            if (state.mode === 'CRAFT') {
                const dist = 20;
                orthoCamera.position.x = Math.sin(state.isoRot) * dist;
                orthoCamera.position.z = Math.cos(state.isoRot) * dist;
                orthoCamera.position.y = 15;
                orthoCamera.lookAt(0, 0, 0);
                activeCamera = orthoCamera;
            } else {
                camera.rotation.set(state.rot.p, state.rot.y, 0);
                const fwd = new THREE.Vector3(0,0,-1).applyAxisAngle(new THREE.Vector3(0,1,0), state.rot.y);
                const rgt = new THREE.Vector3(1,0,0).applyAxisAngle(new THREE.Vector3(0,1,0), state.rot.y);
                const moveInput = fwd.multiplyScalar(state.move.y * 6.5).add(rgt.multiplyScalar(state.move.x * 6.5));
                state.vel.y -= 25 * dt;
                camera.position.add(moveInput.multiplyScalar(dt));
                camera.position.y += state.vel.y * dt;
                if(camera.position.y < PLAYER_EYE_H) { camera.position.y = PLAYER_EYE_H; state.vel.y = 0; state.canJump = true; }
                activeCamera = camera;
            }

            // Ghost
            raycaster.setFromCamera({x:0, y:0}, activeCamera);
            const hits = raycaster.intersectObjects([floor, ...bricks], true);
            if (hits.length > 0) {
                const hit = hits[0];
                const norm = hit.face.normal.clone().transformDirection(hit.object.matrixWorld);
                const p = hit.point.clone().add(norm.multiplyScalar(0.1));
                const gx = Math.round(p.x - 0.5) + 0.5;
                const gz = Math.round(p.z - 0.5) + 0.5;
                const gy = Math.floor(Math.max(0, p.y) / BRICK_H) * BRICK_H + (BRICK_H / 2);
                ghost.position.set(gx, gy, gz);
                gridBox.position.set(gx, gy, gz);
                ghost.visible = gridBox.visible = (state.mode !== 'ERASE');
                if(state.mode === 'ERASE') gridBox.visible = hit.object !== floor;
            } else {
                ghost.visible = gridBox.visible = false;
            }

            renderer.render(scene, activeCamera);
        }

        function setupControls() {
            nipplejs.create({ zone: document.getElementById('joy-container'), mode: 'static', position: {left:'50px', bottom:'50px'}, size: 80 })
            .on('move', (e, d) => { 
                if(state.mode === 'CRAFT') state.isoRot += d.vector.x * 0.06;
                else state.move = { x: d.vector.x, y: d.vector.y }; 
            }).on('end', () => state.move = { x: 0, y: 0 });

            const getTouchPos = (e) => {
                const t = e.touches ? e.touches[0] : e;
                return {
                    x: (t.clientX / window.innerWidth) * 2 - 1,
                    y: -(t.clientY / window.innerHeight) * 2 + 1,
                    rawX: t.clientX, rawY: t.clientY
                };
            };

            const onStart = (e) => {
                if(e.target.closest('.panel, #joy-container, .jump-btn')) return;
                state.isDragging = true;
                const p = getTouchPos(e);
                state.lastX = p.rawX; state.lastY = p.rawY;
                state.lastPlacedPos.set(-999, -999, -999);
                tryPlaceAt({x: p.x, y: p.y});
            };

            const onMove = (e) => {
                if(!state.isDragging) return;
                const p = getTouchPos(e);
                const dx = p.rawX - state.lastX;
                const dy = p.rawY - state.lastY;

                // Rotace vs Stavƒõn√≠ (v Craftu stav√≠me tahem)
                if (state.mode === 'CRAFT' && Math.abs(dx) < 5 && Math.abs(dy) < 5) {
                    tryPlaceAt({x: p.x, y: p.y});
                } else if (state.mode === 'BUILD') {
                    state.rot.y -= dx * 0.006;
                    state.rot.p = Math.max(-1.4, Math.min(1.4, state.rot.p - dy * 0.006));
                } else if (state.mode === 'CRAFT') {
                    state.isoRot -= dx * 0.008;
                }
                
                state.lastX = p.rawX; state.lastY = p.rawY;
            };

            const onEnd = () => state.isDragging = false;

            window.addEventListener('touchstart', onStart, {passive: false});
            window.addEventListener('touchmove', onMove, {passive: false});
            window.addEventListener('touchend', onEnd);
            window.addEventListener('mousedown', onStart);
            window.addEventListener('mousemove', onMove);
            window.addEventListener('mouseup', onEnd);

            document.getElementById('mode-build').onclick = () => setMode('BUILD');
            document.getElementById('mode-craft').onclick = () => setMode('CRAFT');
            document.getElementById('mode-erase').onclick = () => setMode('ERASE');
            document.getElementById('btn-color').onclick = () => { state.colorIdx = (state.colorIdx + 1) % COLORS.length; updateGhost(); updateUI(); };
            document.getElementById('btn-theme').onclick = toggleTheme;
            document.getElementById('btn-undo').onclick = undo;
            document.getElementById('btn-redo').onclick = redo;
            document.getElementById('jump-btn').onclick = () => { if(state.canJump && state.mode !== 'CRAFT') { state.vel.y = 11; state.canJump = false; } };
        }

        function setMode(m) {
            state.mode = m;
            document.getElementById('mode-indicator').style.display = (m === 'CRAFT') ? 'block' : 'none';
            document.getElementById('jump-wrapper').style.opacity = (m === 'CRAFT') ? '0' : '1';
            document.getElementById('crosshair').style.opacity = (m === 'CRAFT') ? '0' : '1';
            updateGhost();
            updateUI();
        }

        function toggleTheme() {
            state.theme = state.theme === 'dark' ? 'light' : 'dark';
            document.body.classList.toggle('light-mode');
            const bgVal = state.theme === 'dark' ? 0x1c1c1e : 0xf2f2f7;
            scene.background.set(bgVal);
            scene.fog.color.set(bgVal);
            document.getElementById('btn-theme').innerText = state.theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
        }

        function pushToUndo(action) { undoStack.push(action); redoStack = []; updateUI(); }
        function undo() {
            if (undoStack.length === 0) return;
            const action = undoStack.pop();
            if (action.type === 'ADD' || action.type === 'MERGE') {
                scene.remove(action.obj);
                bricks = bricks.filter(b => b !== action.obj);
                if(action.prev) { scene.add(action.prev); bricks.push(action.prev); }
            } else if (action.type === 'REMOVE') {
                scene.add(action.obj);
                bricks.push(action.obj);
            }
            redoStack.push(action); updateUI();
        }
        function redo() {
            if (redoStack.length === 0) return;
            const action = redoStack.pop();
            if (action.type === 'ADD' || action.type === 'MERGE') {
                if(action.prev) { scene.remove(action.prev); bricks = bricks.filter(b => b !== action.prev); }
                scene.add(action.obj);
                bricks.push(action.obj);
            } else if (action.type === 'REMOVE') {
                scene.remove(action.obj);
                bricks = bricks.filter(b => b !== action.obj);
            }
            undoStack.push(action); updateUI();
        }

        function updateGhost() {
            if(ghost) scene.remove(ghost);
            ghost = createBlockMesh(COLORS[state.colorIdx], [new THREE.Vector3(0,0,0)], true);
            scene.add(ghost);
        }

        function updateUI() {
            document.getElementById('mode-build').classList.toggle('active', state.mode === 'BUILD');
            document.getElementById('mode-craft').classList.toggle('active', state.mode === 'CRAFT');
            document.getElementById('mode-erase').classList.toggle('active', state.mode === 'ERASE');
            document.getElementById('btn-undo').disabled = undoStack.length === 0;
            document.getElementById('btn-redo').disabled = redoStack.length === 0;
            document.getElementById('color-preview').style.background = '#' + COLORS[state.colorIdx].toString(16).padStart(6, '0');
            document.getElementById('count').innerText = bricks.length;
        }

        window.addEventListener('resize', () => {
            const aspect = window.innerWidth / window.innerHeight;
            camera.aspect = aspect; camera.updateProjectionMatrix();
            const d = 8;
            orthoCamera.left = -d * aspect; orthoCamera.right = d * aspect;
            orthoCamera.top = d; orthoCamera.bottom = -d; orthoCamera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        document.getElementById('start-btn').onclick = () => {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('ui').style.display = 'block';
            init();
        };
    </script>
</body>
</html>
